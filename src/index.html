<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary Component</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <section class="container">

        <div class="result">

            <h2 class="pricipal">Your Result</h2>

            <div class="circulo">

                <h1>76</h1>

                <p class="subtitulo">
                    of 100
                </p>

            </div>

            <h3>Great</h3>

            <p class="text">
             You scored higher than 65% of the people who have taken these tests.
            </p>

        </div>

        <div class="summary">

            <h2 class="segundario">Summary</h2>

            <div class="reaction">
                <div>
                    <img src="images/icon-reaction.svg" alt="">
                    <h4>Reaction</h4>
                </div>

                <div>
                    <span>80</span>/100
                </div>

            </div>

            
            <div class="memory">
                <div>
                    <img src="images/icon-memory.svg" alt="">
                    <h4>Memory</h4>
                </div>

                <div>
                <Span>92</Span>/100
                </div>
            </div>

            
            <div class="verbal">
                <div>
                    <img src="images/icon-verbal.svg" alt="">
                    <h4>Verbal</h4>
                </div>
                <div>
                <Span>61</Span>/100
                </div>
            </div>

            
            <div class="visual">
                <div>
                    <img src="images/icon-visual.svg" alt="">
                    <h4>Visual</h4>
                </div>

                <div>
                <Span>72</Span>/ 100
                </div>
            </div>

            <button>Continue</button>

        </div>

    </section>
    
</body>
</html>
